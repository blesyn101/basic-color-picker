<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-div">
    <h1>Color Picker</h1>
    <p>Use the color picker by clicking and dragging your cursor inside the picker area to highlight a color you want</p>
    <h3>Searching for that perfect color has never been easier, use our HTML color picker to browse millions of colors and color harmonies.</h3>
    </div>
    <div class="color-picker">
        <div id="colorDisplay"></div>
        <label for="colorPicker">Choose a color:</label>
        <input id="colorPicker" type="color">

      </div>
   
   <script src="index.js"></script>
</body>
</html>
